<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Simples</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculadora {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      width: 260px;
    }

    #display {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
    }

    .botoes {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      height: 50px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.8;
    }

    .operador {
      background: #ff9500;
      color: white;
    }

    .igual {
      background: #34c759;
      color: white;
      grid-column: span 2;
    }

    .limpar {
      background: #ff3b30;
      color: white;
      grid-column: span 2;
    }
  </style>
</head>

<body>

  <div class="calculadora">
    <input type="text" id="display" disabled>

    <div class="botoes">
      <button class="limpar" onclick="limpar()">C</button>
      <button class="operador" onclick="adicionar('/')">÷</button>

      <button onclick="adicionar('7')">7</button>
      <button onclick="adicionar('8')">8</button>
      <button onclick="adicionar('9')">9</button>
      <button class="operador" onclick="adicionar('*')">×</button>

      <button onclick="adicionar('4')">4</button>
      <button onclick="adicionar('5')">5</button>
      <button onclick="adicionar('6')">6</button>
      <button class="operador" onclick="adicionar('-')">−</button>

      <button onclick="adicionar('1')">1</button>
      <button onclick="adicionar('2')">2</button>
      <button onclick="adicionar('3')">3</button>
      <button class="operador" onclick="adicionar('+')">+</button>

      <button onclick="adicionar('0')">0</button>
      <button onclick="adicionar('.')">.</button>
      <button class="igual" onclick="calcular()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function adicionar(valor) {
      display.value += valor;
    }

    function limpar() {
      display.value = "";
    }

    function calcular() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Erro";
      }
    }
  </script>

</body>
</html>
